version: '3.8'

services:
  quote-manager:
    build: .
    container_name: quote-management-system
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_PATH=/app/data/quotes.db
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist temp files
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add a volume for persistent storage
volumes:
  quote_data:
    driver: local
